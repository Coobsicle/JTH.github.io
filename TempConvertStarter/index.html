<!DOCTYPE html>
<html lang="en">
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/convert_temp.js" defer></script>
</head>
<body>
    <h1>Temperature<br>Converter</h1>
    <hr>
    <p>
        <input id="f-in" type="number" min="-459.67" placeholder="Enter 째F">
        <label for="f-in">째F:</label>
    </p>
    <p>
        <input id="c-in" type="number" min="-273.15" placeholder="Enter 째C">
        <label for="c-in">째C:</label>
    </p>
    <input id="convertButton" type="button" value="Convert Units">
    <p id="message">
        <!-- Use this to display contextual messages to user. -->
    </p>
    <p>
        <img id="weatherIcon" src="images/C-F.png" alt="Weather Icon">
    </p>
</body>
</html>
